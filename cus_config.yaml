log:
  level: info
  file: '/tmp/mosdns.log'

data_providers:
  - tag: geosite
    file: /usr/share/v2ray/geosite.dat
    auto_reload: true
  - tag: cn
    file: /usr/share/v2ray/geoip.dat
    auto_reload: true

plugins:
  # 缓存
  - tag: mem_cache
    type: cache
    args:
      size: 1024
      lazy_cache_ttl: 17200
  
  # 修改应答 ttl
  - tag: 'modify_ttl'
    type: 'ttl'
    args:
      minimal_ttl: 300
      maximum_ttl: 3600


  # 本地移动 dns
  - tag: cmdns
    type: fast_forward
    args:
      upstream:
        - addr: "218.201.17.2" # 本地ipv4
        - addr: "2409:8060:20ea:100::1" # 本地ipv6

  # 阿里 dns
  - tag: ali
    type: fast_forward
    args:
      upstream:
        - addr: "223.5.5.5"
        - addr: "2400:3200::1"
        - addr: "https://dns.alidns.com/dns-query"
          ip_addr:
            - "223.5.5.5"
            - "2400:3200::1"
          trusted: true
        - addr: "tls://dns.alidns.com"
          ip_addr:
            - "223.5.5.5"
            - "2400:3200::1"
          trusted: true

  # 腾讯 dnspod备用
  - tag: dnspod
    type: fast_forward
    args:
      upstream:
        - addr: "119.29.29.29"
        - addr: "2402:4e00::"
        - addr: "https://doh.pub/dns-query"
          dial_addr: "1.12.12.12"
          trusted: true
        - addr: "tls://dot.pub"
          dial_addr: "1.12.12.12"
          trusted: true

  # google dns
  - tag: google
    type: fast_forward
    args:
      upstream:
        - addr: "https://dns.google/dns-query"
          dial_addr: "8.8.4.4"
          trusted: true
        - addr: "https://dns64.dns.google/dns-query" # 只针对IPv6的DoH
          dial_addr: "2001:4860:4860::64"
          trusted: true
        - addr: "tls://dns.google"
          dial_addr: "8.8.4.4"
          trusted: true

  # 思科 opendns
  - tag: opendns
    type: fast_forward
    args:
      upstream:
        - addr: "https://doh.opendns.com/dns-query"
          ip_addr:
            - "208.67.222.222"
            - "2620:119:35::35"
          trusted: true

  # cloudflare
  - tag: cloudflare
    type: fast_forward
    args:
      upstream:
        - addr: "https://cloudflare-dns.com/dns-query"
          ip_addr:
            - "1.1.1.1"
            - "2606:4700:4700::1001"
          trusted: true
        - addr: "tls://1dot1dot1dot1.cloudflare-dns.com"
          dial_addr: "1.1.1.1"
          trusted: true

  # local 序列
  - tag: forward_local
    type: sequence
    args:
      exec:
        - primary:
          - parallel: # 并行
              - - "cmdns" # 执行序列 #1。
              - - "ali" # 执行序列 #2。
          secondary:
            - dnspod # 备用dnspod
          fast_fallback: 400 # 这里建议设置成 primary 服务器正常延时的 2~5 倍 单位: 毫秒。
          always_standby: true

  # remote 序列
  - tag: forward_remote
    type: sequence
    args:
      exec:
        - primary:
            - parallel: # 并行
                - - "google" # 执行序列 #1。
                - - "opendns" # 执行序列 #2。
          secondary:
            - cloudflare # 备用 cloudflare
          fast_fallback: 600 # 这里建议设置成 primary 服务器正常延时的 2~5 倍 单位: 毫秒。
          always_standby: true


  ################ 匹配器插件 #################

  # 匹配本地域名的插件
  - tag: query_is_local_domain
    type: query_matcher
    args:
      domain:
        - 'provider:geosite:cn,apple-cn,steam@cn'        

  # 匹配非本地域名的插件
  - tag: query_is_non_local_domain
    type: query_matcher
    args:
      domain:
        - 'provider:geosite:geolocation-!cn'

  # 匹配广告域名的插件
  - tag: query_is_ad_domain
    type: query_matcher
    args:
      domain:
        - 'provider:geosite:category-ads-all'

  # 匹配本地 IP 的插件
  - tag: response_has_local_ip
    type: response_matcher
    args:
      ip:
        - 'provider:cn:cn'

  - tag: main_sequence
    type: sequence
    args:
      exec:      
        # - hosts
        - mem_cache
        - _no_ecs

        - if: query_is_ad_domain
          exec:
            - _new_nxdomain_response
            - _return        

        - if: query_is_local_domain
          exec:
            - forward_local
            - if: response_has_local_ip
              exec:
                - _return
        
        - if: query_is_non_local_domain
          exec:
            - _prefer_ipv4               # 优先 IPv4
            - forward_remote             # 用远程服务器获取应答
            - if: "! response_has_local_ip"
              exec:
                - _return
        
        # 剩下的未知域名用 IP 分流。原理类似 ChinaDNS，但更稳定。
        # 详细分流原理请参考 `fallback` 的工作流程。
        - primary:
            - forward_local     # 本地服务器获取应答。
            - if: "(! response_has_local_ip) && [_response_valid_answer]"
              exec:
                - _drop_response            # 丢掉。
          secondary:
            - _prefer_ipv4
            - forward_remote
          fast_fallback: 300  # 这里建议设置成 local 服务器正常延时的 2~5 倍。
                              # 这个延时保证了 local 延时偶尔变高时，其结果不会被 remote 抢答。
                              # 如果 local 超过这个延时还没响应，可以假设 local 出现了问题。
                              # 这时用就采用 remote 的应答。单位: 毫秒。
          always_standby: true


        - modify_ttl

servers:
  - exec: main_sequence
    listeners:
      - protocol: udp
        addr: "[::1]:5335"
      - protocol: tcp
        addr: "[::1]:5335"
      - protocol: udp
        addr: "0.0.0.0:5335"
      - protocol: tcp
        addr: "0.0.0.0:5335"